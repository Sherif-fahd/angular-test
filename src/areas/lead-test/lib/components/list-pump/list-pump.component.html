<div class="search-div">
    <button mat-raised-button color="accent" (click)="openDialog()">
        <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
        <input
            matInput
            [(ngModel)]="searchKey"
            placeholder="Search"
            autocomplete="off"
            (keyup)="applyFilter()"
        />
        <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            *ngIf="searchKey"
            (click)="onSearchClear()"
        >
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8 ">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header
                >Name</mat-header-cell
            >
            <mat-cell *matCellDef="let datasrc">{{
                datasrc.Name || "No name"
            }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="MacAddress">
            <mat-header-cell *matHeaderCellDef mat-sort-header
                >MacAddress</mat-header-cell
            >
            <mat-cell *matCellDef="let datasrc">{{
                datasrc.MacAddress || "No Mac Address"
            }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="MLPS">
            <mat-header-cell *matHeaderCellDef mat-sort-header
                >MLPS</mat-header-cell
            >
            <mat-cell *matCellDef="let datasrc">{{ datasrc.MLPS }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="TankTotalCapacity">
            <mat-header-cell *matHeaderCellDef mat-sort-header
                >TankTotalCapacity</mat-header-cell
            >
            <mat-cell *matCellDef="let datasrc">{{
                datasrc.TankTotalCapacity
            }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="TankRemainedCapacity">
            <mat-header-cell *matHeaderCellDef mat-sort-header
                >TankRemainedCapacity</mat-header-cell
            >
            <mat-cell *matCellDef="let datasrc">{{
                datasrc.TankRemainedCapacity
            }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
                <mat-spinner [diameter]="22"></mat-spinner>
            </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        <mat-footer-row
            *matFooterRowDef="loading ? ['loading'] : []"
        ></mat-footer-row>
    </mat-table>
    <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        [pageSize]="5"
        showFirstLastButtons
    ></mat-paginator>
</div>
